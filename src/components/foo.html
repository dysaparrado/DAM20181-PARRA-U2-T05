<ion-list no-lines>
     <ion-item>
        <ion-label>Resultado</ion-label>

     </ion-item>

     <ion-card *ngIf="data.myToggle">
       <ion-card-header>
         Hombre
       </ion-card-header>
       <ion-card-content>
         <ion-list >
           <button ion-item>Barba</button>
           <button ion-item>Bigote</button>
           <button ion-item>Fuerte</button>
           <button ion-item>Feo</button>
           <button ion-item>Formal</button>
         </ion-list>
       </ion-card-content>
     </ion-card>

      <ion-card *ngIf="!data.myToggle">
       <ion-card-header>
         Mujer
       </ion-card-header>
       <ion-card-content>
         <ion-list >
           <button ion-item>Bonita</button>
           <button ion-item>Cabello Largo</button>
           <button ion-item>Inteligente</button>
         </ion-list>
       </ion-card-content>
     </ion-card>

</ion-list>
